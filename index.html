<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videodatei hochladen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .frame {
            width: 325px;
            height: 563px;
            border: 1px solid #ddd;
            background-color: #fff;
            position: relative;
        }
        .video-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            background-color: #000;
            display: none;
        }
        .button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #000;
            border: none;
            cursor: pointer;
        }
        #video-input {
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="frame">
        <div class="video-container">
            <video class="video" controls data-preview="false"></video>
        </div>
        <input type="file" id="video-input" accept="video/*" >
        <label for="video-input" class="button">Hochladen</label>
    </div>
</div>
<script>
    const videoInput = document.getElementById('video-input');
    const videoElement = document.querySelector('.video');
    const button = document.querySelector('.button');

    button.addEventListener('click', () => {
        videoInput.click();
    });

    videoInput.addEventListener('change', () => {
        if (videoInput.files.length > 0) {
            const file = videoInput.files[0];
            const objectURL = URL.createObjectURL(file);

            // Vorschau aktivieren
            videoElement.dataset.preview = "true";

            videoElement.src = objectURL;
            videoElement.style.display = 'block';

            // Entfernen Sie den Button, nachdem das Video angezeigt wird (optional).
            button.style.display = 'none';
        }
    });
</script>
</body>
</html>
